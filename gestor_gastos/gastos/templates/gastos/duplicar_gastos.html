{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Duplicar gastos de una quincena a otra</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card p-4 shadow-sm">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Duplicar gastos</button>
        </div>
    </form>
    <form method="post" action="{% url 'crear_quincena' %}" class="mb-4">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" name="nombre" class="form-control" placeholder="Nombre de la nueva quincena" required>
          <button type="submit" class="btn btn-success">Crear Quincena Vac√≠a</button>
        </div>
      </form>
      
</div>
{% endblock %}

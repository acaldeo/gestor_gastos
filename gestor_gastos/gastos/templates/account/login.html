{% extends "base.html" %}
{% load socialaccount %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_login" class="block text-sm font-medium text-gray-700">Usuario o Email</label>
            <input type="text" name="login" id="id_login" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200" required>
        </div>
        <div class="mb-4">
            <label for="id_password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password" id="id_password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200" required>
        </div>
        <div class="flex items-center justify-between mb-4">
            <label class="flex items-center">
                <input type="checkbox" name="remember" class="mr-2"> Recuérdame
            </label>
            <a href="{% url 'account_reset_password' %}" class="text-sm text-indigo-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Ingresar</button>
    </form>

    <div class="my-6 text-center">
        <p class="text-gray-500">o usá tu cuenta de Google</p>
        {% providers_media_js %}
        <a href="{% provider_login_url 'google' %}" class="mt-2 inline-block bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
            Ingresar con Google
        </a>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'account_signup' %}" class="text-sm text-indigo-600 hover:underline">
            ¿No tenés cuenta? Registrate acá
        </a>
    </div>
</div>
{% endblock %}

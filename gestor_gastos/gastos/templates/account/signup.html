{% extends "base.html" %}
{% load socialaccount %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Crear una Cuenta</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
            <input type="text" name="username" id="id_username" required
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200">
        </div>
        <div class="mb-4">
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="id_email" required
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200">
        </div>
        <div class="mb-4">
            <label for="id_password1" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password1" id="id_password1" required
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200">
        </div>
        <div class="mb-6">
            <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
            <input type="password" name="password2" id="id_password2" required
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200">
        </div>
        <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Registrarse</button>
    </form>

    <div class="my-6 text-center">
        <p class="text-gray-500">o registrate con tu cuenta de Google</p>
        {% providers_media_js %}
        <a href="{% provider_login_url 'google' %}"
            class="mt-2 inline-block bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
            Registrarse con Google
        </a>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'account_login' %}" class="text-sm text-indigo-600 hover:underline">
            ¿Ya tenés cuenta? Iniciá sesión
        </a>
    </div>
</div>
{% endblock %}
